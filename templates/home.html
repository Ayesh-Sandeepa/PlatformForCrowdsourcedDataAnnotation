{% extends 'layout.html' %}
{% block body %}

<img src = https://www.1designshop.com/wp-content/uploads/2016/01/1dsp-20160108-people010.png>
    <div class="{% if user.is_authenticated %}grid-75{% else %}grid-100{% endif %}">
        {% if user.is_authenticated %}
            {% if profile.first_name %}
              <h1>Welcome {{ profile.first_name }}!</h1>
            {% endif %}
            <a href="{% url 'UserManagement:profile' %}">My Profile</a>
        {% else %}
            <h1>Welcome to CDAP !</h1>
            <p>Register and login to annotate and generate your data sets !!!</p>
        {% endif %}
    </div>
{% endblock %}
