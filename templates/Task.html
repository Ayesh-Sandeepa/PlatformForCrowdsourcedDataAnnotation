<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Task Title : {{taskobject.Title}}</h3>
    <h3>Task Description : {{taskobject.Description}}</h3>
    <h4>Data Classes</h4>
    {% for dataclass in dataclasses %}
        {{dataclass.ClassName}}<br>
    {% endfor %}
    <h4>Data Instances</h4>
    {% load static %}
    {% for datainstance in data_instance_list %}
        <img src="{% static datainstance %}" alt="{{datainstance}}"><br>
    {% endfor %}

</body>
</html>
